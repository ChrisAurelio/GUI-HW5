<!DOCTYPE html>
<html>
<head>
  <!-- Adds title to the webpage -->
  <title>Scrabble</title>
  <!-- Linking CSS stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css' />
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/theme.min.css' />
</head>
<body>
  <!-- Page Header -->
  <h1>Scrabble</h1>
  <!-- Colored display bar -->
  <hr class="rounded">
  <!-- Creates box for the game information -->
  <div id="gameInfo">
    <!-- Displays the current score -->
    <div>
        <label for="score">Score: </label>
        <p id="score">0</p>
    </div>
    <!-- Displays the high score -->
    <div>
        <label for="highScore">High Score: </label>
        <p id="highScore">0</p>
    </div>
    <!-- Displays the number of tiles remaining -->
    <div>
      <label for="tilesLeft">Tiles Left: </label>
      <p id="tilesLeft">0</p>
  </div>
  </div>

  <!-- Creates the div that holds each of the game squares -->
  <div id="gameBoard">
    <div id="square1" class="regular"></div>
    <div id="square2" class="regular"></div>
    <div id="square3" class="doubleWord"></div>
    <div id="square4" class="regular"></div>
    <div id="square5" class="regular"></div>
    <div id="square6" class="regular"></div>
    <div id="square7" class="doubleLetter"></div>
    <div id="square8" class="regular"></div>
    <div id="square9" class="doubleLetter"></div>
    <div id="square10" class="regular"></div>
    <div id="square11" class="regular"></div>
    <div id="square12" class="regular"></div>
    <div id="square13" class="doubleWord"></div>
    <div id="square14" class="regular"></div>
    <div id="square15" class="regular"></div>
  </div>

  <!-- Creates the div that holds each of the tiles -->
  <div id="tileDeck">
    <div id="tiles"></div>
  </div>

  <!-- Creates the div that hold the Next Word and Restart buttons -->
  <div id="buttons">
    <button id="next" onclick="nextWord()">Next Word</button>
    <button id="restart" onclick="restart()">Restart</button>
  </div>
  
  <!-- Linking JavaScript file -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="js/function.js"></script>
</body>
</html>
